<!DOCTYPE html>
<html>
  <head>
    <title>Contact us </title>
    <style>
       .header h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: 400;
    }

    .container {
      max-width: 600px; /* Even narrower for a focused contact form */
      margin: 2em auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 2em;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #555;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: calc(100% - 12px); /* Adjust for padding */
      padding: 8px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
      font-family: inherit; /* Inherit font from body */
    }

    .contact-form textarea {
      min-height: 100px;
    }

    .contact-form button {
      background-color: limegreen;
      color: white;
      padding: 1em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #008000;
    }
    a {
      color: limegreen;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #008000;
    }
    h2 {
      color: limegreen;
      font-size: 2em;
      margin-top: 0;
      margin-bottom: 1em;
    }
    p {
      line-height: 1.7;
      margin-bottom: 1.5em;
    }
    .header {
      background-color: limegreen;
      color: white;
      padding: 1.5em 2em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: 400;
    }
    
    </style>
  </head>
</div>
</section>
  <div class="container">
<header class="header">
  <h1>For More</h1>
</header>
<section>
  <h2 style="text-align: center;">Get in Touch!</h2>
  <p>We'd love to hear from you! If you have any questions, feedback, or suggestions, please feel free to reach out using the form below.</p>

  <form class="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p>Alternatively, you can email us directly at <a href="mailto:info@cte.com"><br>contact@cruiseschoolet.com <br>info@cruiseschoolet.com</a>.</p>
</section>
</main>
</html>
